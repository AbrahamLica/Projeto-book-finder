<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Finder || 2022</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modelo_livro.css">
  <link rel="stylesheet" href="container_input.css">
  <link rel="stylesheet" href="container_livros.css">
</head>

<body>

  <div class="modelo-livro">
    <div class="novo-livro">
      <div class="section-livro">
        <div class="imagem"><a href="" target="_blank" class="link"><img src="" alt="" class="img"></a></div>
        <div class="container-sections">
          <div class="mini-section">
            <p class="txt-titulo">...</p>
          </div>
          <div class="mini-section">
            <label>Autor(es):</label>
            <p class="txt-autor txt">...</p>
          </div>
          <div class="mini-section">
            <label>Editora:</label>
            <p class="txt-editora txt">...</p>
          </div>
          <div class="mini-section">
            <label>Publicado em:</label>
            <p class="txt-data-publicacao txt">...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Pesquise um livro</h1>
    <div class="container-busca">
      <input type="text" class="input-busca" placeholder="Autor, nome do livro">
      <button class="btn-buscar">Buscar</button>
    </div>
    <p class="txt-aguarde"></p>
  </div>

  <div class="container-livros">
    <div class="container-livros-remove"></div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
