<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="shortcut icon" href="imgs/livro.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/container_input.css">
  <link rel="stylesheet" href="css/container_livros.css">
  <link rel="stylesheet" href="css/modelo_livro.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>  
  <div class="modelo-livro">
    <div class="container-livro">
        <div class="novo-livro">
          <a href="" target="_blank" class="link"><img src="" alt="" class="img"></a>
          <div class="container-sections">
            <a href="" class="txt-titulo" target="_blank">Titulo</a>
            <p class="txt-autor txt">Autores</p>
            <p class="txt-editora txt">Editora:</p>
            <p class="txt-data-publicacao txt">Publicado em:</p>
          </div>
        </div>
    </div>
  </div>

  <div class="container">
    <h1>Pesquise um livro</h1>
    <div class="container-busca">
      <input type="text" class="input-busca" placeholder="Autor, nome do livro">
      <button class="btn-buscar">Buscar</button>
    </div>
    <p class="txt-aguarde"></p>
    <div class="loader"></div>
  </div>

  <div class="container-livros">
    <div class="container-livros-remove"></div>
  </div>

  <footer>
    <p>Desenvolvido por <a href="https://github.com/AbrahamLica" target="_blank">Abraham Lic√°.</a></p>
  </footer>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
